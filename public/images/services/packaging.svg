<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="packageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="80" fill="#eff6ff" opacity="0.8"/>
  
  <!-- Main box -->
  <rect x="60" y="80" width="80" height="60" fill="url(#packageGrad)" stroke="#1e40af" stroke-width="2" rx="4"/>
  
  <!-- Box fold lines -->
  <line x1="60" y1="95" x2="140" y2="95" stroke="#1e40af" stroke-width="1"/>
  <line x1="60" y1="125" x2="140" y2="125" stroke="#1e40af" stroke-width="1"/>
  <line x1="100" y1="80" x2="100" y2="140" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Tape strips -->
  <rect x="90" y="70" width="20" height="80" fill="#fbbf24" opacity="0.8" rx="2"/>
  <rect x="50" y="105" width="100" height="10" fill="#fbbf24" opacity="0.8" rx="2"/>
  
  <!-- Fragile sticker -->
  <circle cx="75" cy="105" r="8" fill="#ef4444"/>
  <text x="75" y="109" text-anchor="middle" fill="white" font-size="8" font-weight="bold">!</text>
  
  <!-- Address label -->
  <rect x="105" y="90" width="25" height="15" fill="white" stroke="#d1d5db" stroke-width="1" rx="2"/>
  <line x1="108" y1="95" x2="127" y2="95" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="108" y1="98" x2="120" y2="98" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="108" y1="101" x2="125" y2="101" stroke="#6b7280" stroke-width="0.5"/>
  
  <!-- Delivery icons -->
  <circle cx="130" cy="115" r="6" fill="#10b981"/>
  <path d="M127 115 L129 117 L133 113" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Small packages around -->
  <rect x="40" y="60" width="15" height="12" fill="#60a5fa" rx="2"/>
  <rect x="145" y="55" width="12" height="15" fill="#34d399" rx="2"/>
  <rect x="45" y="150" width="18" height="10" fill="#f472b6" rx="2"/>
  <rect x="140" y="155" width="14" height="14" fill="#a78bfa" rx="2"/>
</svg>
