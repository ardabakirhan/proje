<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Floating geometric shapes -->
  <circle cx="150" cy="120" r="40" fill="#f59e0b" opacity="0.3"/>
  <circle cx="650" cy="480" r="60" fill="#10b981" opacity="0.2"/>
  <rect x="680" y="80" width="80" height="80" rx="10" fill="#8b5cf6" opacity="0.25" transform="rotate(15 720 120)"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Digital transformation elements -->
  <!-- Laptop/Computer -->
  <rect x="120" y="180" width="180" height="120" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="130" y="190" width="160" height="90" rx="4" fill="#0ea5e9"/>
  <rect x="190" y="310" width="40" height="8" rx="4" fill="#6b7280"/>
  
  <!-- Code lines on screen -->
  <rect x="140" y="210" width="60" height="4" rx="2" fill="#ffffff" opacity="0.8"/>
  <rect x="140" y="220" width="80" height="4" rx="2" fill="#ffffff" opacity="0.6"/>
  <rect x="140" y="230" width="50" height="4" rx="2" fill="#ffffff" opacity="0.8"/>
  <rect x="140" y="250" width="90" height="4" rx="2" fill="#ffffff" opacity="0.7"/>
  <rect x="140" y="260" width="70" height="4" rx="2" fill="#ffffff" opacity="0.5"/>
  
  <!-- Cloud symbols -->
  <g transform="translate(400, 150)">
    <ellipse cx="30" cy="25" rx="25" ry="18" fill="#f59e0b"/>
    <ellipse cx="15" cy="20" rx="18" ry="12" fill="#f59e0b"/>
    <ellipse cx="45" cy="20" rx="20" ry="14" fill="#f59e0b"/>
    <ellipse cx="30" cy="10" rx="15" ry="10" fill="#f59e0b"/>
  </g>
  
  <!-- Gear/Settings icon -->
  <g transform="translate(500, 200)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="#374151" stroke-width="6"/>
    <circle cx="30" cy="30" r="12" fill="#374151"/>
    <rect x="27" y="5" width="6" height="10" fill="#374151"/>
    <rect x="27" y="45" width="6" height="10" fill="#374151"/>
    <rect x="5" y="27" width="10" height="6" fill="#374151"/>
    <rect x="45" y="27" width="10" height="6" fill="#374151"/>
    <rect x="15.5" y="12.5" width="6" height="10" fill="#374151" transform="rotate(45 18.5 17.5)"/>
    <rect x="38.5" y="37.5" width="6" height="10" fill="#374151" transform="rotate(45 41.5 42.5)"/>
    <rect x="38.5" y="12.5" width="6" height="10" fill="#374151" transform="rotate(-45 41.5 17.5)"/>
    <rect x="15.5" y="37.5" width="6" height="10" fill="#374151" transform="rotate(-45 18.5 42.5)"/>
  </g>
  
  <!-- Network connections -->
  <g stroke="#f59e0b" stroke-width="3" fill="none" opacity="0.7">
    <line x1="300" y1="240" x2="400" y2="180"/>
    <line x1="430" y1="195" x2="500" y2="230"/>
    <line x1="320" y1="180" x2="420" y2="160"/>
  </g>
  
  <!-- Connection dots -->
  <circle cx="300" cy="240" r="6" fill="#f59e0b"/>
  <circle cx="400" cy="180" r="6" fill="#f59e0b"/>
  <circle cx="430" cy="195" r="6" fill="#f59e0b"/>
  <circle cx="500" cy="230" r="6" fill="#f59e0b"/>
  <circle cx="320" cy="180" r="6" fill="#f59e0b"/>
  <circle cx="420" cy="160" r="6" fill="#f59e0b"/>
  
  <!-- Data visualization charts -->
  <g transform="translate(120, 350)">
    <!-- Bar chart -->
    <rect x="0" y="40" width="20" height="40" fill="#10b981"/>
    <rect x="30" y="20" width="20" height="60" fill="#10b981"/>
    <rect x="60" y="10" width="20" height="70" fill="#10b981"/>
    <rect x="90" y="30" width="20" height="50" fill="#10b981"/>
    
    <!-- Chart base line -->
    <line x1="0" y1="85" x2="120" y2="85" stroke="#6b7280" stroke-width="2"/>
  </g>
  
  <!-- Mobile device -->
  <g transform="translate(600, 300)">
    <rect x="0" y="0" width="60" height="100" rx="12" fill="#1f2937"/>
    <rect x="5" y="8" width="50" height="75" rx="4" fill="#0ea5e9"/>
    <circle cx="30" cy="90" r="4" fill="#6b7280"/>
    
    <!-- App icons on mobile -->
    <rect x="12" y="15" width="12" height="12" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="28" y="15" width="12" height="12" rx="2" fill="#ffffff" opacity="0.6"/>
    <rect x="44" y="15" width="12" height="12" rx="2" fill="#ffffff" opacity="0.8"/>
    <rect x="12" y="31" width="12" height="12" rx="2" fill="#ffffff" opacity="0.7"/>
    <rect x="28" y="31" width="12" height="12" rx="2" fill="#ffffff" opacity="0.5"/>
  </g>
  
  <!-- Title text -->
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937">
    Dijital Dönüşüm
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">
    Teknoloji ve İnovasyon
  </text>
</svg>
