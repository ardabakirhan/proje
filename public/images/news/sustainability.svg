<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Floating nature elements -->
  <circle cx="120" cy="100" r="30" fill="#22c55e" opacity="0.3"/>
  <circle cx="680" cy="500" r="45" fill="#16a34a" opacity="0.2"/>
  <ellipse cx="720" cy="120" rx="25" ry="35" fill="#84cc16" opacity="0.25"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="url(#cardGradient)" stroke="#dcfce7" stroke-width="2"/>
  
  <!-- Earth/Globe -->
  <g transform="translate(200, 200)">
    <circle cx="50" cy="50" r="45" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
    <!-- Continents -->
    <path d="M 20 35 Q 30 25 45 30 Q 55 35 65 25 Q 75 35 80 45 Q 70 55 60 65 Q 45 70 30 65 Q 15 55 20 35" fill="#16a34a"/>
    <path d="M 25 70 Q 35 60 50 65 Q 60 70 70 80 Q 55 85 40 80 Q 25 75 25 70" fill="#16a34a"/>
    <ellipse cx="35" cy="20" rx="8" ry="12" fill="#16a34a"/>
    <ellipse cx="70" cy="15" rx="6" ry="8" fill="#16a34a"/>
  </g>
  
  <!-- Trees -->
  <g transform="translate(350, 280)">
    <!-- Tree 1 -->
    <rect x="15" y="60" width="8" height="25" fill="#92400e"/>
    <circle cx="19" cy="60" r="15" fill="#16a34a"/>
    <circle cx="12" cy="55" r="10" fill="#22c55e"/>
    <circle cx="26" cy="55" r="10" fill="#22c55e"/>
    
    <!-- Tree 2 -->
    <rect x="45" y="65" width="10" height="30" fill="#92400e"/>
    <circle cx="50" cy="65" r="18" fill="#16a34a"/>
    <circle cx="40" cy="58" r="12" fill="#22c55e"/>
    <circle cx="60" cy="58" r="12" fill="#22c55e"/>
    <circle cx="50" cy="45" r="10" fill="#22c55e"/>
    
    <!-- Tree 3 -->
    <rect x="85" y="70" width="6" height="20" fill="#92400e"/>
    <circle cx="88" cy="70" r="12" fill="#16a34a"/>
    <circle cx="82" cy="65" r="8" fill="#22c55e"/>
    <circle cx="94" cy="65" r="8" fill="#22c55e"/>
  </g>
  
  <!-- Recycling symbol -->
  <g transform="translate(500, 180)">
    <g stroke="#16a34a" stroke-width="6" fill="none">
      <!-- Recycling arrows -->
      <path d="M 30 10 A 20 20 0 0 1 55 35" marker-end="url(#arrowhead)"/>
      <path d="M 55 35 A 20 20 0 0 1 30 60" marker-end="url(#arrowhead)"/>
      <path d="M 30 60 A 20 20 0 0 1 5 35" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Arrow markers -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
      </marker>
    </defs>
  </g>
  
  <!-- Solar panels -->
  <g transform="translate(550, 320)">
    <rect x="0" y="0" width="80" height="40" rx="4" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <!-- Grid pattern -->
    <line x1="20" y1="0" x2="20" y2="40" stroke="#4b5563" stroke-width="1"/>
    <line x1="40" y1="0" x2="40" y2="40" stroke="#4b5563" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="40" stroke="#4b5563" stroke-width="1"/>
    <line x1="0" y1="13" x2="80" y2="13" stroke="#4b5563" stroke-width="1"/>
    <line x1="0" y1="27" x2="80" y2="27" stroke="#4b5563" stroke-width="1"/>
    
    <!-- Shine effect -->
    <rect x="5" y="5" width="70" height="30" rx="2" fill="url(#solarGradient)" opacity="0.6"/>
    
    <defs>
      <linearGradient id="solarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.3" />
      </linearGradient>
    </defs>
  </g>
  
  <!-- Wind turbine -->
  <g transform="translate(120, 350)">
    <!-- Base -->
    <rect x="48" y="60" width="4" height="80" fill="#6b7280"/>
    
    <!-- Blades -->
    <g transform="translate(50, 60)">
      <ellipse cx="0" cy="-25" rx="3" ry="25" fill="#e5e7eb" transform="rotate(0)"/>
      <ellipse cx="21" cy="12" rx="3" ry="25" fill="#e5e7eb" transform="rotate(120)"/>
      <ellipse cx="-21" cy="12" rx="3" ry="25" fill="#e5e7eb" transform="rotate(240)"/>
      <!-- Center -->
      <circle cx="0" cy="0" r="4" fill="#374151"/>
    </g>
  </g>
  
  <!-- Report/Document -->
  <g transform="translate(120, 180)">
    <rect x="0" y="0" width="60" height="80" rx="4" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
    <!-- Text lines -->
    <rect x="8" y="12" width="35" height="3" rx="1" fill="#16a34a"/>
    <rect x="8" y="20" width="44" height="2" rx="1" fill="#6b7280"/>
    <rect x="8" y="26" width="40" height="2" rx="1" fill="#6b7280"/>
    <rect x="8" y="32" width="38" height="2" rx="1" fill="#6b7280"/>
    
    <!-- Chart in document -->
    <rect x="8" y="42" width="44" height="25" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <rect x="12" y="58" width="6" height="8" fill="#16a34a"/>
    <rect x="20" y="55" width="6" height="11" fill="#22c55e"/>
    <rect x="28" y="52" width="6" height="14" fill="#16a34a"/>
    <rect x="36" y="50" width="6" height="16" fill="#22c55e"/>
    <rect x="44" y="57" width="6" height="9" fill="#16a34a"/>
  </g>
  
  <!-- Leaves -->
  <g transform="translate(600, 160)">
    <ellipse cx="0" cy="0" rx="8" ry="15" fill="#22c55e" transform="rotate(15)"/>
    <ellipse cx="15" cy="-5" rx="6" ry="12" fill="#16a34a" transform="rotate(-20)"/>
    <ellipse cx="25" cy="10" rx="7" ry="14" fill="#84cc16" transform="rotate(45)"/>
  </g>
  
  <!-- Title text -->
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937">
    Sürdürülebilirlik Raporu
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#059669">
    Çevre ve Sosyal Sorumluluk
  </text>
</svg>
