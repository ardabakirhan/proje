<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#faf5ff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Floating elements -->
  <circle cx="120" cy="120" r="35" fill="#f59e0b" opacity="0.3"/>
  <circle cx="680" cy="480" r="50" fill="#06b6d4" opacity="0.2"/>
  <rect x="700" y="100" width="60" height="60" rx="8" fill="#ec4899" opacity="0.25" transform="rotate(20 730 130)"/>
  
  <!-- Main content area -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="url(#cardGradient)" stroke="#e9d5ff" stroke-width="2"/>
  
  <!-- Group of people -->
  <g transform="translate(150, 200)">
    <!-- Person 1 -->
    <circle cx="30" cy="30" r="18" fill="#fbbf24"/>
    <rect x="18" y="48" width="24" height="35" rx="12" fill="#3b82f6"/>
    <rect x="20" y="83" width="8" height="25" fill="#1f2937"/>
    <rect x="32" y="83" width="8" height="25" fill="#1f2937"/>
    
    <!-- Person 2 -->
    <circle cx="70" cy="35" r="16" fill="#f87171"/>
    <rect x="60" y="51" width="20" height="30" rx="10" fill="#10b981"/>
    <rect x="62" y="81" width="7" height="22" fill="#1f2937"/>
    <rect x="71" y="81" width="7" height="22" fill="#1f2937"/>
    
    <!-- Person 3 -->
    <circle cx="110" cy="40" r="17" fill="#a78bfa"/>
    <rect x="99" y="57" width="22" height="32" rx="11" fill="#f59e0b"/>
    <rect x="101" y="89" width="8" height="24" fill="#1f2937"/>
    <rect x="111" y="89" width="8" height="24" fill="#1f2937"/>
    
    <!-- Person 4 -->
    <circle cx="200" cy="32" r="19" fill="#34d399"/>
    <rect x="187" y="51" width="26" height="36" rx="13" fill="#8b5cf6"/>
    <rect x="189" y="87" width="9" height="26" fill="#1f2937"/>
    <rect x="200" y="87" width="9" height="26" fill="#1f2937"/>
  </g>
  
  <!-- Graduation cap -->
  <g transform="translate(400, 180)">
    <rect x="0" y="20" width="60" height="4" fill="#1f2937"/>
    <rect x="25" y="15" width="10" height="15" fill="#1f2937"/>
    <polygon points="30,0 0,10 60,10" fill="#1f2937"/>
    <!-- Tassel -->
    <line x1="55" y1="5" x2="65" y2="15" stroke="#f59e0b" stroke-width="3"/>
    <circle cx="65" cy="15" r="3" fill="#f59e0b"/>
  </g>
  
  <!-- Books -->
  <g transform="translate(120, 350)">
    <!-- Book 1 -->
    <rect x="0" y="20" width="25" height="40" fill="#3b82f6"/>
    <rect x="2" y="22" width="21" height="36" fill="#60a5fa"/>
    <line x1="5" y1="25" x2="20" y2="25" stroke="#ffffff" stroke-width="1"/>
    <line x1="5" y1="30" x2="18" y2="30" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Book 2 -->
    <rect x="25" y="15" width="25" height="45" fill="#10b981"/>
    <rect x="27" y="17" width="21" height="41" fill="#34d399"/>
    <line x1="30" y1="22" x2="45" y2="22" stroke="#ffffff" stroke-width="1"/>
    <line x1="30" y1="27" x2="43" y2="27" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Book 3 -->
    <rect x="50" y="10" width="25" height="50" fill="#f59e0b"/>
    <rect x="52" y="12" width="21" height="46" fill="#fbbf24"/>
    <line x1="55" y1="18" x2="70" y2="18" stroke="#ffffff" stroke-width="1"/>
    <line x1="55" y1="23" x2="68" y2="23" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Lightbulb (idea) -->
  <g transform="translate(550, 220)">
    <!-- Bulb -->
    <circle cx="25" cy="25" r="18" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <!-- Base -->
    <rect x="20" y="40" width="10" height="8" fill="#6b7280"/>
    <rect x="18" y="48" width="14" height="4" fill="#4b5563"/>
    <!-- Highlight -->
    <circle cx="20" cy="20" r="6" fill="#fef3c7" opacity="0.8"/>
    <!-- Light rays -->
    <g stroke="#fbbf24" stroke-width="3" opacity="0.6">
      <line x1="25" y1="0" x2="25" y2="5"/>
      <line x1="45" y1="25" x2="50" y2="25"/>
      <line x1="5" y1="25" x2="0" y2="25"/>
      <line x1="39" y1="11" x2="42" y2="8"/>
      <line x1="11" y1="11" x2="8" y2="8"/>
      <line x1="39" y1="39" x2="42" y2="42"/>
      <line x1="11" y1="39" x2="8" y2="42"/>
    </g>
  </g>
  
  <!-- Growth chart -->
  <g transform="translate(450, 320)">
    <!-- Chart background -->
    <rect x="0" y="0" width="120" height="80" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="4"/>
    
    <!-- Growth line -->
    <polyline points="10,65 30,55 50,45 70,30 90,20 110,15" 
              fill="none" stroke="#10b981" stroke-width="4"/>
    
    <!-- Data points -->
    <circle cx="10" cy="65" r="4" fill="#10b981"/>
    <circle cx="30" cy="55" r="4" fill="#10b981"/>
    <circle cx="50" cy="45" r="4" fill="#10b981"/>
    <circle cx="70" cy="30" r="4" fill="#10b981"/>
    <circle cx="90" cy="20" r="4" fill="#10b981"/>
    <circle cx="110" cy="15" r="4" fill="#10b981"/>
    
    <!-- Axis -->
    <line x1="10" y1="70" x2="110" y2="70" stroke="#6b7280" stroke-width="2"/>
    <line x1="10" y1="10" x2="10" y2="70" stroke="#6b7280" stroke-width="2"/>
  </g>
  
  <!-- Career ladder -->
  <g transform="translate(600, 350)">
    <line x1="20" y1="0" x2="20" y2="80" stroke="#6b7280" stroke-width="4"/>
    <line x1="40" y1="0" x2="40" y2="80" stroke="#6b7280" stroke-width="4"/>
    
    <!-- Rungs -->
    <line x1="20" y1="15" x2="40" y2="15" stroke="#6b7280" stroke-width="3"/>
    <line x1="20" y1="30" x2="40" y2="30" stroke="#6b7280" stroke-width="3"/>
    <line x1="20" y1="45" x2="40" y2="45" stroke="#6b7280" stroke-width="3"/>
    <line x1="20" y1="60" x2="40" y2="60" stroke="#6b7280" stroke-width="3"/>
    
    <!-- Arrow pointing up -->
    <polygon points="30,5 25,15 35,15" fill="#f59e0b"/>
  </g>
  
  <!-- Handshake -->
  <g transform="translate(350, 380)">
    <!-- Hand 1 -->
    <rect x="0" y="15" width="25" height="12" rx="6" fill="#fbbf24"/>
    <rect x="20" y="10" width="8" height="20" rx="4" fill="#fbbf24"/>
    
    <!-- Hand 2 -->
    <rect x="25" y="15" width="25" height="12" rx="6" fill="#f87171"/>
    <rect x="22" y="10" width="8" height="20" rx="4" fill="#f87171"/>
    
    <!-- Connection -->
    <circle cx="25" cy="20" r="3" fill="#10b981"/>
  </g>
  
  <!-- Target/Goal -->
  <g transform="translate(250, 350)">
    <circle cx="25" cy="25" r="20" fill="none" stroke="#ef4444" stroke-width="3"/>
    <circle cx="25" cy="25" r="12" fill="none" stroke="#ef4444" stroke-width="3"/>
    <circle cx="25" cy="25" r="4" fill="#ef4444"/>
    
    <!-- Arrow -->
    <line x1="0" y1="25" x2="15" y2="25" stroke="#1f2937" stroke-width="3"/>
    <polygon points="15,25 10,20 10,30" fill="#1f2937"/>
  </g>
  
  <!-- Title text -->
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937">
    Genç Yetenekler
  </text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#7c3aed">
    Kariyer ve İnsan Kaynakları
  </text>
</svg>
